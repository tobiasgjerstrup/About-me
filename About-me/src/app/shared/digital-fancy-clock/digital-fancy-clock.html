<div class="clock-grids">
    @for (digitGrid of clockGrids(); let i = $index; track $index) {
        <div class="clock-grid" [class.extra-space]="i === 1 || i === 3">
            @for (clock of digitGrid; track $index) {
                <div class="clock" aria-label="Analog clock">
                    <div class="hand" [style.rotate]="clock.hands.primary + 'deg'"></div>
                    <div class="hand" [style.rotate]="clock.hands.secondary + 'deg'"></div>
                </div>
            }
        </div>
    }
</div>
