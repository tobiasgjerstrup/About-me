<div class="clock-sky"></div>
<div class="clock-grid"></div>

<div class="clock">
    <div class="clock-orbit"></div>
    <div class="clock-face">
        <div class="clock-ticks"></div>
        <div class="clock-hand hour" [style.transform]="hourTransform()"></div>
        <div class="clock-hand minute" [style.transform]="minuteTransform()"></div>
        <div class="clock-hand second" [style.transform]="secondTransform()"></div>
        <div class="clock-center"></div>
    </div>
</div>
